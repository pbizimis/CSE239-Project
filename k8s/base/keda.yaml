apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: rq-worker-scaler
spec:
  scaleTargetRef:
    name: rq-worker
  minReplicaCount: 1
  maxReplicaCount: 3
  pollingInterval: 2
  cooldownPeriod: 30
  triggers:
    - type: redis
      metadata:
        address: redis-stack.default.svc.cluster.local:6379
        listName: rq:queue:default
        listLength: "10"

