apiVersion: apps/v1
kind: Deployment
metadata:
  name: rq-worker
spec:
  template:
    spec:
      containers:
        - name: rq-worker
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agents-worker
spec:
  template:
    spec:
      containers:
        - name: agents-worker
          resources:
            requests:
              cpu: "100m"
              memory: "2Gi"
            limits:
              cpu: "200m"
              memory: "4Gi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-worker
spec:
  template:
    spec:
      containers:
        - name: crawler-worker
          resources:
            requests:
              cpu: "100m"
              memory: "2Gi"
            limits:
              cpu: "500m"
              memory: "4Gi"
