apiVersion: apps/v1
kind: Deployment
metadata:
  name: rq-worker
spec:
  template:
    spec:
      priorityClassName: low-priority-worker
      containers:
        - name: rq-worker
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              memory: "1Gi"
